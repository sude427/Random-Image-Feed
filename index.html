<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <i class="fa-brands fa-linkedin fa-3x"></i>
            <div class="counter" data-target="1100" >1100</div>
            <span>LinkedIn</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-github fa-3x"></i>
            <div class="counter" data-target="235" ></div>
            <span>GitHub</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-youtube fa-3x"></i>
            <div class="counter" data-target="600" ></div>
            <span>YouTube</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-twitter fa-3x"></i>
            <div class="counter" data-target="300" ></div>
            <span>Twitter</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-medium fa-3x"></i>
            <div class="counter" data-target="6200" ></div>
            <span>Medium</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <div class="counter" data-target="230" ></div>
            <span>Instagram</span>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
